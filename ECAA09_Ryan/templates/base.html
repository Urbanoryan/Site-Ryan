
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix - Sistema Mec√¢nica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8fafc; }
        .navbar-brand { font-weight: bold; letter-spacing: 1px; }
        footer { background: #212529; color: #fff; padding: 20px 0; margin-top: 40px; }
        .footer-link { color: #adb5bd; text-decoration: none; }
        .footer-link:hover { color: #fff; text-decoration: underline; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-car-side me-2"></i>AutoFix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link active"><i class="fa-solid fa-user"></i> {{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-light btn-sm ms-2"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm"><i class="fa-solid fa-sign-in-alt"></i> Entrar</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-start mb-2 mb-md-0">
                    <span>&copy; {{ now|date:'Y' }} AutoFix. Todos os direitos reservados.</span>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://github.com/" class="footer-link me-3"><i class="fab fa-github"></i> GitHub</a>
                    <a href="mailto:suporte@autofix.com" class="footer-link"><i class="fa-solid fa-envelope"></i> Suporte</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
